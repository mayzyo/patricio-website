@if (viewOnly$ | async) {
    @if (icon) {
        <fa-icon class="text-secondary px-2 pt-2" [icon]="icon" size="2x" />
    }
} @else {
    <button class="btn btn-link px-2 pt-2" [class.text-secondary]="altColourEdit" (click)="editClick.emit()">
        <fa-icon [icon]="faEdit" size="2x" />
    </button>
}

<h1 class="m-0 {{ textClass }}">{{ text }}</h1>
