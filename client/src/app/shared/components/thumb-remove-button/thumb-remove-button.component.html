<button class="btn shadow my-2 p-0" [disabled]="disabled" (click)="removeClick.emit()">
    @if(!image) {
        <div class="d-flex flex-column align-items-center py-3 px-4 bg-dark">
            <fa-icon
                [icon]="icon ?? faRecordVinyl"
                size="10x"
                [classes]="['mb-1', 'text-white']"
            />
            <span class="text-success">Uploaded File</span>
        </div>
    } @else {
        <img [src]="image" width="100%" />
    }

    <!-- Overlay -->
    <div class="overlay d-flex justify-content-center align-items-center bg-danger text-white fs-4">
        <ng-content />
    </div>
</button>
