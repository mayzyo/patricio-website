<nav class="navbar navbar-expand-lg bg-dark fixed-top" data-bs-theme="dark">

        <a class="navbar-brand text-secondary ms-3" routerLink="/home">
            <div class="name" [class.reverse]="!(animState$ | async)">Kaze Patricio Chan</div>

        </a>
    
        <button
            class="navbar-toggler"
            type="button"
            (click)="open(content)"

        >
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end">
            <ng-template [ngTemplateOutlet]="navmenu"></ng-template>

<ng-template #navmenu>
    <ul class="navbar-nav">
    
        <li class="nav-item">
            <a class="nav-link text-lg-center px-3" [class.shadow]="currentUrl() == '/updates'" routerLink="/updates">
                <div class="d-inline d-lg-block label">动态</div>
                <div class="d-inline d-lg-block text-monospace sub-label">Updates</div>
            </a>
        </li>

        <li class="nav-item">
            <a class="nav-link text-lg-center px-3" [class.shadow]="currentUrl() == '/discography'"
                routerLink="/discography">
                <div class="d-inline d-lg-block label">作品集</div>
                <div class="d-inline d-lg-block text-monospace sub-label">Discography</div>
            </a>
        </li>

        <li class="nav-item">
            <a class="nav-link text-lg-center px-3" [class.shadow]="currentUrl() == '/media'"
                routerLink="/media">
                <div class="d-inline d-lg-block label">媒体</div>
                <div class="d-inline d-lg-block text-monospace sub-label">Media</div>
            </a>
        </li>

<ng-template #content let-offcanvas>
    <div class="offcanvas-header text-bg-dark justify-content-end">
		<button type="button" class="btn-close" aria-label="Close" (click)="offcanvas.dismiss('Cross click')"></button>
	</div>

	<div class="offcanvas-body text-bg-dark d-flex flex-column">
        <ng-template [ngTemplateOutlet]="navmenu"></ng-template>
