<ul class="list-group">
    <li class="list-group-item">
        <input
            #valueInput
            class="form-control border-0 px-0"
            type="text"
            [id]="id"
            [name]="name"
            [placeholder]="placeholder"
            [value]="editedValue"
            [disabled]="disabled()"
            (blur)="onAdd($event, valueInput)"
        >
    </li>
    @for(item of _value(); track item) {
        <li class="list-group-item d-flex justify-content-between">
            <span>{{ item }}</span>
            <button class="btn btn-danger" (click)="onRemove(item)">Delete</button>
        </li>
    }
</ul>
