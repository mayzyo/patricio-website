<app-dialog-form>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">

        <div class="modal-body">
            <div class="form-group">
                <label for="content">Content</label>
                <textarea
                    formControlName="content"
                    class="form-control" 
                    rows="9"
                    placeholder="...Write something about yourself"
                    id="content" 
                    name="content"
                    required
                >
                </textarea>
            </div>
        </div>

        <div class="modal-footer">
            <button class="btn btn-secondary shadow flex-grow-1 m-2" type="submit" [disabled]="form.disabled">
                <span *ngIf="!submitting; else spinner">Update</span>
            </button>
        </div>
        
    </form>
</app-dialog-form>

<ng-template #spinner>
    <span class="spinner-border spinner-border-sm" role="status"></span>
</ng-template>
