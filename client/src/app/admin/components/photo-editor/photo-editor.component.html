<form
    class="d-flex flex-column h-100 was-validated"
    novalidate
    [class.was-validated]="validating()"
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
>
    <div class="overflow-y-scroll px-1">

        <div class="mb-2">
            <label for="description" class="form-label">Brief Summary</label>
            <textarea
                formControlName="description"
                class="form-control" 
                rows="9"
                placeholder="going to Macau on Saturday..."
                id="description" 
                name="description"
            >
            </textarea>
            <div class="invalid-feedback">
                Please give it a brief summary.
            </div>
        </div>

        <div class="mb-2">
            <label for="date" class="form-label">Date of Event</label>
            <input
                class="form-control"
                formControlName="date"
                type="date"
                id="date"
                name="date"
                required
            >
            <div class="invalid-feedback">
                Please select a date.
            </div>
        </div>

        <div class="mb-2">
            <label for="youtube" class="form-label">YouTube Link</label>
            <input
                class="form-control"
                formControlName="youtube"
                type="url"
                id="youtube"
                name="youtube"
            >
        </div>

        <div class="mb-2">
            <label for="bilibili" class="form-label">Bilibili Link</label>
            <input
                class="form-control"
                formControlName="bilibili"
                type="url"
                id="bilibili"
                name="bilibili"
            >
        </div>

        <div class="form-group mb-2">
            <label class="form-label">Photo</label>
            @if(thumbnail() && !imageSelected()) {
                <button
                    class="btn btn-danger shadow m-2 d-block"
                    [disabled]="submitting()"
                    (click)="onRemoveImage()"
                >
                    Remove Image
                </button>
            } @else {
                @if(imageUploader$ | async; as imageUploader) {
                    <uppy-dashboard
                        [props]="{ hideUploadButton: true, height: 400, width: 'auto', disabled: submitting() }"
                        [uppy]="imageUploader"
                    />
                }
            }
        </div>
    </div>

    <div class="d-flex w-100 mt-2">
        <button
            class="btn btn-secondary shadow flex-grow-1 m-2 text-white"
            type="submit"
            [disabled]="submitting() || pristine()"
        >
            {{ (photoSelected$ | async) ? "Change" : "Add" }}
        </button>
        @if(photoSelected$ | async) {
            <button
                class="btn btn-danger shadow m-2"
                type="button"
                [disabled]="submitting()"
                (click)="onRemove()"
            >
                Delete
            </button>
        }
    </div>
</form>
