<div class="background vh-100">
    <div class="container h-100 d-flex flex-column justify-content-center align-items-end">
            @if(quote$ | async; as quote) {
                <figure class="text-end p-5">
                    <blockquote class="blockquote mb-4 text-white">
                        <p class="display-4">"{{ quote.message }}"</p>
                    </blockquote>
                    @if(quote.author) {
                        <figcaption class="blockquote-footer">
                            {{ quote.author }}
                        </figcaption>
                    }
                </figure>
            } @else {
                <img src="assets/images/music-notes.svg" />
            }
    </div>
</div>

@if (!_arrowDisabled()) {
    <button class="scrolldown btn btn-link text-white position-absolute w-100" (click)="scrolldown()">
        <fa-icon [icon]="faArrowDown" size="lg" />
    </button>
}

<div #ScrollAnchor></div>
