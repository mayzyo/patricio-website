<app-landing-banner [arrowDisabled]="arrowDisabled()" />

<div class="container my-5 py-5">
    <div #SpotlightRef>
        <app-title
            class="mb-4"
            text="Spotlight | 作品一览"
            [icon]="faRecordVinyl"
            (editClick)="openSongEditor()"
        />
        
        <app-spotlight class="row" [triggered]="spotlightTriggered()" />
    </div>

    <hr/>

    <div #UpcomingRef>
        <app-upcoming-event [triggered]="upcomingTriggered()" />
    </div>
</div>

<div #BiographyRef class="container-fluid bg-dark text-white py-5">
    <div class="container py-5">
        <app-title
            class="mb-4"
            text="Biography | 简介"
            [icon]="faPortrait"
            (editClick)="openBiographyEditor()"
        />
        <app-biography class="row" [triggered]="biographyTriggered()" />
    </div>
</div>

<app-email-me />
