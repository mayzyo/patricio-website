# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
  branches:
    include:
    - master
  paths:
    include:
    - APIServer/*

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: Docker@2
  inputs:
    containerRegistry: 'Aliyun Registry'
    repository: 'destinesiastudio/patriciopersonal-apiserver'
    command: 'buildAndPush'
    Dockerfile: '**/Dockerfile'
    tags: 'latest'