<form class="w-100 py-2 px-4" (ngSubmit)="onSubmit()" #editorForm="ngForm">

    <div class="form-group">
        <label for="content">Content</label>
        <textarea 
        class="form-control" 
        rows="9" 
        placeholder="...Write something about yourself"
        id="content" 
        name="content"
        [(ngModel)]="model.content"
        [disabled]="submitting || loading"
        required
        >
        </textarea>
    </div>

    <div class="d-flex w-100 mt-2">
        <button class="btn btn-secondary shadow flex-grow-1 m-2" type="submit" [disabled]="submitting || loading">
            <span class="spinner-border spinner-border-sm" role="status" *ngIf="loading"></span>
            {{ loading ? "Loading..." : "Change" }}
        </button>
    </div>
</form>
