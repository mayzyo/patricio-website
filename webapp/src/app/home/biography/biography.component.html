<h2 class="title">Biography | 简介</h2>

<section class="container">
    <img class="portrait" [src]="portrait" />

    <div class="biography" [ngClass]="show ? 'all' : ''">
        <p>{{ biography }}</p>
        <div class="overlay" *ngIf="!show">
            <button class="outline" (click)="show = true">Show All</button>
        </div>
    </div>
</section>
