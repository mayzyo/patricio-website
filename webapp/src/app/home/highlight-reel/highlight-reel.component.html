<div *ngIf="!breakpointChanged(breakpoint$ | async)">
    <swiper [slidesPerView]="1.5" [spaceBetween]="24" [slidesOffsetBefore]="24" [slidesOffsetAfter]="24">
        <ng-template *ngIf="(oversizeItem$ | async) as item" swiperSlide>
            <app-quick-player class="oversize" [backgroundUrl]="item.backgroundUrl">
                <p>{{ item.title }}</p>
                <span class="split">|</span>
                <p class="subtitle">{{ item.subtitle }}</p>
            </app-quick-player>
        </ng-template>
        <ng-template *ngIf="(largeItem$ | async) as item" swiperSlide>
            <app-quick-player class="large" [backgroundUrl]="item.backgroundUrl">
                <ng-container *ngTemplateOutlet="defaultItem; context: {item:item}"></ng-container>
            </app-quick-player>
        </ng-template>
        <ng-template *ngFor="let item of wideItems$ | async" swiperSlide>
            <app-quick-player class="wide" [backgroundUrl]="item.backgroundUrl">
                <ng-container *ngTemplateOutlet="defaultItem; context: {item:item}"></ng-container>
            </app-quick-player>
        </ng-template>
        <ng-template *ngFor="let item of items$ | async" swiperSlide>
            <app-quick-player class="small" [backgroundUrl]="item.backgroundUrl">
                <p>{{ item.title }}</p>
            </app-quick-player>
        </ng-template>
    </swiper>
</div>

<div class="grid" *ngIf="breakpointChanged(breakpoint$ | async)">
    <app-quick-player class="oversize" *ngIf="(oversizeItem$ | async) as item" [backgroundUrl]="item.backgroundUrl">
        <p>{{ item.title }}</p>
        <span class="split">|</span>
        <p class="subtitle">{{ item.subtitle }}</p>
    </app-quick-player>
    <app-quick-player class="large" *ngIf="(largeItem$ | async) as item" [backgroundUrl]="item.backgroundUrl">
        <ng-container *ngTemplateOutlet="defaultItem; context: {item:item}"></ng-container>
    </app-quick-player>
    <app-quick-player class="wide" *ngFor="let item of wideItems$ | async" [backgroundUrl]="item.backgroundUrl">
        <ng-container *ngTemplateOutlet="defaultItem; context: {item:item}"></ng-container>
    </app-quick-player>
    <app-quick-player class="small" *ngFor="let item of items$ | async" [backgroundUrl]="item.backgroundUrl">
        <p>{{ item.title }}</p>
    </app-quick-player>
</div>

<!-- The generic item that is slotted in through ng-container. {item:item} and let-item="item" syntax is for passing template context variables -->
<ng-template let-item="item" #defaultItem>
    <p>{{ item.title }}</p>
    <p class="subtitle">{{ item.subtitle }}</p>
</ng-template>
