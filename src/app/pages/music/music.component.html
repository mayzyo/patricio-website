<app-banner [quote$]="quote$" [backgroundUrl]="'banner-2.jpg'"></app-banner>

<div class="container">
    <div class="row my-5" *ngIf="(musics$ | async) as musics" [@fadeIn]>
        <div class="col-lg-3 col-md-4 col-sm-12 my-3" *ngFor="let music of musics">

            <a 
            *ngIf="music.sound_cloud" 
            class="card bg-dark text-white w-100" 
            href="{{ music.sound_cloud }}" 
            target="_blank"
            >
                <img 
                [src]="music.image$ | async" 
                default="../../assets/images/record-vinyl-solid.svg"
                style="object-fit: cover; height: 100%;"
                >
                <div class="card-img-overlay">
                    <h5 class="card-title">{{ music.title }}</h5>
                    <p class="card-text">{{ music.genre }}</p>
                    <!-- <p class="card-text">{{ music.create_date }}</p> -->
                </div>
            </a>

            <div *ngIf="!music.sound_cloud" class="card bg-dark text-white w-100">
                <img 
                [src]="music.image$ | async"                 
                style="object-fit: cover; height: 100%;" 
                default="../../assets/images/record-vinyl-solid.svg"
                >
                <div class="card-img-overlay">
                    <h5 class="card-title">{{ music.title }}</h5>
                    <p class="card-text">{{ music.genre }}</p>
                    <!-- <p class="card-text">{{ music.create_date }}</p> -->
                </div>
            </div>
            
        </div>
    </div>
</div>

<app-email></app-email>
