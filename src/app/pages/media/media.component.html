<div class="container-fluid">
    <div class="row justify-content-center align-items-center" style="height: 42vh; transition-delay: 3s all;">
        <div class="col-8">
                <blockquote class="blockquote text-right" *ngIf="(quote$ | async) as quote">
                    <h1 class="mb-3 text-white h3">"{{ quote.text }}"</h1>
                    <footer class="blockquote-footer" *ngIf="quote.author">
                        {{ quote.author }}
                    </footer>
                </blockquote>
        </div>
    </div>
</div>

<div class="banner-background"></div>

<div class="jumbotron mb-0">
    <div class="container p-1">

        <h2 i18n>Image Gallery</h2>

        <hr />

        <div class="row m-n1 justify-content-center">
            <a class="col-lg-2 col-md-3 col-sm-6 p-1 thumbnail" (click)="open(content, moment)"
                *ngFor="let moment of momentList$ | async" [@fadeIn]>
                <img src="{{ moment.thumbnail }}" class="thumbnail-img">
            </a>
        </div>

    </div>
</div>

<ng-template #content let-modal>
    <a aria-label="Close" (click)="modal.dismiss('Cross click')" class="modal-close">
        <span aria-hidden="true">&times;</span>
    </a>
    <img src="{{ current.thumbnail }}" class="img-fluid">
