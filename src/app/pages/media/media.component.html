<div class="container-fluid">
    <div class="row justify-content-center align-items-center" style="height: 42vh; transition-delay: 3s all;">
        <div class="col-8">
            <blockquote class="blockquote text-right">
                <h1 class="mb-3 text-white h3">
                    "Quote that makes you ponder about the meaning of life."
                </h1>
            </blockquote>
        </div>
    </div>
</div>

<div class="banner-background"></div>

<div class="jumbotron mb-0">
    <div class="container p-1">

        <h2>Image Gallery</h2>

        <hr />

        <div class="row m-n1 justify-content-center" [@fadeIn]>
            <a class="col-lg-2 col-md-3 col-sm-6 p-1 thumbnail" (click)="open(content, thumbnail.img)"
                *ngFor="let thumbnail of thumbnails$ | async">
                <img src="{{ thumbnail.img }}" class="thumbnail-img">
            </a>
        </div>

    </div>
</div>

<ng-template #content let-modal>
    <a aria-label="Close" (click)="modal.dismiss('Cross click')" class="modal-close">
        <span aria-hidden="true">&times;</span>
    </a>
    <img src="{{ currentImg }}" class="img-fluid">
