<app-banner-landing [quote$]="quote$" (onScrolldown)="scrolldown()"></app-banner-landing>

<div class="jumbotron jumbotron-fluid mb-0 bg-white" style="min-height: 50vh;" #HighlightRef>
  <div class="container">
    <h2>
      <img *ngIf="!loggedIn; else SongEditor" src="assets/images/record-vinyl-solid.svg" height="40" width="40">
      <ng-template #SongEditor>
        <button class="btn btn-link" (click)="edit('songs')">
          <img src="assets/images/edit-regular.svg" height="40" width="40">
        </button>
      </ng-template>
      <span>Highlights | 作品一览</span>
    </h2>
    <app-highlight [animTrigger$]="highlightTrigger$" [datasource$]="musics$"></app-highlight>
    <hr />
    <h2 class="text-center w-100 lead" #UpcomingRef>Upcoming Events | 最新动态</h2>
    <app-listing [animTrigger$]="listingTrigger$" [datasource$]="updates$"></app-listing>
  </div>
</div>

<div class="jumbotron jumbotron-fluid mb-0 bg-dark text-white" style="min-height: 30vh;" #BiographyRef>
  <div class="container px-3">

    <h2 class="h3 mb-4">
      <img *ngIf="!loggedIn; else BioEditor" src="assets/images/portrait-solid.svg" height="40" width="40">
      <ng-template #BioEditor>
        <button class="btn btn-link" (click)="edit('songs')">
          <img src="assets/images/edit-regular.svg" height="40" width="40">
        </button>
      </ng-template>
      <span>Biography | 简介</span>
    </h2>

    <div *ngIf="(biography$ | async) as biography" class="row mx-n3" style="white-space: pre-line;">
      <p class="biography fade-in col-md-6 col-sm-12 px-3 lead">
        {{ biography[1] ? biography[0] : biography[0] | column : 1 : 2 }}
      </p>
      <p class="biography fade-in col-md-6 col-sm-12 px-3 lead">
        {{ biography[1] ? biography[1] : biography[0] | column : 2 : 2 }}
      </p>
    </div>
    
  </div>
</div>

<app-email></app-email>
