<div class="bg-dark" style="position:absolute; top:0; left:0; width: 100%; height: 60vh; z-index: -1;"></div>

<div class="container-fluid bg-dark">
    <div class="row py-5 justify-content-end">

        <div class="col-md-8 col-sm-12">

            <div class="card w-100" *ngIf="(profile$ | async) as profile" [@fadeIn]>
                <img src="./assets/images/stock-2.jpg" class="card-img-top" height="180px" style="object-fit: cover">

                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-9 col-md-12">
                            <h5 class="card-title">Kaze Patricio Chan</h5>
                            <h6 class="card-subtitle mb-2 text-muted">Music Professor at Shenzhen University</h6>
                            <a href="www.instagram.com" class="card-link">
                                <img src="./assets/images/instagram-brands.svg" height="20rem" height="20rem">
                                Instagram
                            </a>
                            <a href="www.linkedin.com" class="card-link">
                                <img src="./assets/images/linkedin-brands.svg" height="20rem" height="20rem">
                                LinkedIn
                            </a>
                            <p class="card-text"><small class="text-muted">Posted on 20 Sept 2019</small></p>
                        </div>
                        <div class="col-lg-3 d-none d-md-block">
                            <img src="./assets/images/no-avatar.png" height="120px" width="120px">
                        </div>
                    </div>

                </div>


            </div>

            <div *ngIf="(current$ | async) as current" [@fadeInCard]>
                <div class="card w-100 my-3">
                    <div class="card-body">
                        <div class="mx-3" [innerHTML]="current"></div>
                    </div>
                </div>
            </div>

        </div>

        <div class="col-lg-3 col-md-4 col-sm-12 text-white" *ngIf="(history$ | async) as history" [@fadeInOpt]>
            <div class="anim-obj">
                <h2 class="h4 ml-4">Past Posts</h2>
                <ul
                class="history-list"
                infiniteScroll
                [infiniteScrollDistance]="2"
                [infiniteScrollThrottle]="50"
                [scrollWindow]="false"
                (scrolled)="onScroll()"
                >
                    <li class="history-item" *ngFor="let post of history">
                        <a (click)="postArticle(post)">{{ post.title }}</a>               
                    </li>
                </ul>
            </div>
        </div>

    </div>
</div>

<app-email></app-email>
