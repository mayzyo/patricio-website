<div class="jumbotron jumbotron-fluid mb-0 bg-primary text-white">
    <div class="container">

        <h2 class="h4" i18n>
            <!-- <img src="./assets/images/at-solid.svg" height="40rem" width="40rem"> -->
            Email Enquiry
        </h2>

        <form class="row mt-3" (ngSubmit)="onSubmit()" #contactForm="ngForm">
            <div class="col-md-6 col-sm-12">

                <label for="message" i18n>Your message</label>
                <textarea 
                class="form-control" 
                rows="9" 
                placeholder="Required example textarea"
                id="message" 
                name="message"
                #message="ngModel"
                [(ngModel)]="model.message"
                required
                >
                </textarea>
                <div class="text-danger font-italic" *ngIf="attemptedSubmit && message.invalid" i18n>
                    Please leave a quick message for me
                </div>
                
            </div>
            <div class="col-md-6 col-sm-12">

                <label for="purpose" i18n>Purpose of enquiry</label>
                <select 
                class="form-control" 
                id="purpose"
                name="purpose"
                [(ngModel)]="model.purpose"
                >
                    <option [value]="null" i18n>Select an option</option>
                    <!-- <option [value]="pow">Information Enquiry</option>
                    <option>Collaboration</option>
                    <option>Commission Work</option>
                    <option>Event Attendance</option>
                    <option>Tutoring</option> -->
                    <option [value]="0" i18n>Deal</option>
                    <option [value]="1" i18n>Others</option>
                </select>

                <label for="senderType" i18n>A bit about yourself</label>
                <select 
                class="form-control" 
                id="senderType"
                name="senderType"
                [(ngModel)]="model.senderType"
                >
                    <option [value]="null" i18n>Select an option</option>
                    <option [value]="0" i18n>Manager / representative</option>
                    <!-- <option [value]="1">Business Owner</option> -->
                    <option [value]="1" i18n>Fellow Musician</option>
                    <!-- <option>Creative Individual</option> -->
                    <option [value]="2" i18n>Others</option>
                </select>

                <label for="sender" i18n>Your email</label>
                <input 
                class="form-control" 
                type="email" 
                id="sender" 
                name="sender"
                #sender="ngModel"
                [(ngModel)]="model.sender"
                placeholder="your@email.com..."
                required
                email
                >
                <div class="text-danger font-italic" *ngIf="attemptedSubmit && sender.invalid" i18n>
                    Please provide a valid email address
                </div>

                <button class="btn btn-secondary mt-2 shadow" type="submit" i18n>
                    Submit form
                </button>

            </div>
        </form>
        
    </div>
</div>

<div style="position: fixed; top: 5px; left: 0; width: 100%; z-index: 3; margin: auto; text-align: center;">
    <ngb-alert *ngIf="successMessage" type="info" (close)="successMessage = null">
        {{ successMessage }}
    </ngb-alert>
</div>
