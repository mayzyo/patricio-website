<div class="d-flex">
    <ul class="list-group flex-grow-1 w-100 m-2">
        <li 
        class="list-group-item list-group-item-action" 
        [ngClass]="model.type == item.label ? 'active' : ''" 
        *ngFor="let item of selection$ | async"
        (click)="onSelect(item.label, item.value)"
        >
            <div class="mx-2">
                <h4>{{ item.label }}</h4>
                <p>{{ item.value }}</p>
            </div>
        </li>
    </ul>
    <form class="card flex-grow-1 w-100 m-2 py-2 px-4" (ngSubmit)="onSubmit()" #editorForm="ngForm">

        <div class="form-group">
            <label for="type">Social Media</label>
            <select class="form-control" id="type" name="type" [(ngModel)]="model.type">
                <option *ngFor="let option of addOptions(options$ | async)" [value]="option">{{ option }}</option>
            </select>
        </div>

        <div class="form-group">
            <label for="link">Link</label>
            <input type="email" class="form-control" id="link" placeholder="http://..." name="link" [(ngModel)]="model.link">
        </div>

        <div class="d-flex w-100 mt-2">
            <button class="btn btn-secondary shadow flex-grow-1 m-2" type="submit" [disabled]="submitting">
                Change
            </button>
        </div>
    </form>
</div>
