<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Patricio Kaze Chan</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
</head>
<body>
  <app-root>
    <p></p>
    <style>
        @keyframes loading {
            from { transform: scale(1); }
            to { transform: scale(2); }
        }

        .load-circle {
            width: 12px;
            height: 12px;
            border-radius: 50px;
            margin: 0 16px;
            float:left;

            animation-name: loading;
            animation-duration: 0.5s;
            animation-direction: alternate;
            animation-iteration-count: infinite;
        }
    </style>
    <div style="position:absolute;top:50%;right:48%;">
        <div class="load-circle" style="background:#A69B2B;"></div>
        <div class="load-circle" style="background:#DF6795; animation-delay: 0.2s"></div>
        <div class="load-circle" style="background:#A69B2B; animation-delay: 0.4s"></div>
    </div>
    <p></p>
  </app-root>
</body>
</html>
